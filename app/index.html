<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MartPlace</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__top-logo">
						<a href="#"> <img src="images/_logo.png" alt=""></a>
					</div>
					<div class="header__top-content">
						<div class="header__top-btn">
							<a href="#">Become a Seller</a>
						</div>
						<div class="header__top-icon"></div>
						<div class="header__user">
							<div class="header__user-avatar">
								<a href="#"><img src="images/ava.png" alt=""></a>
							</div>
							<div class="header__user-info">
								<a href="#">Taofiq Hakim</a>
								<span>$20.45</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bootom">
			<div class="container">
				<div class="header__bottom-inner">
					<nav class="header__menu">
						<ul class="header__menu-list">
							<li><a href="#">HOME </a></li>
							<li><a href="#">all products</a></li>
							<li><a href="#"> wordpress</a></li>
							<li><a href="#">festures</a></li>
							<li><a href="#">Pages</a></li>
						</ul>
					</nav>
					<div class="header__search">
						<form>
							<input type="text" placeholder="Search product here..." required>
							<button type="submit">
								<img src="images/icon/search.png" alt="">
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="search">
		<div class="container">
			<div class="search__title">
				<span>Create Your Own</span>
				Digital Product Marketplace
			</div>
			<div class="search__text">
				MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
			</div>
			<div class="search__btn">
				<a href="#">View All Products</a>
				<a href="#">Popular Products</a>
			</div>
			<div class="search__inner">
				<div class="search__body">
					<form>
						<input type="text" placeholder="Search your products..." required>
						<select>
							<option value="">All Categories</option>
							<option value="">All Categories</option>
							<option value="">All Categories</option>
							<option value="">All Categories</option>
						</select>
						<button>Search Now</button>
					</form>
				</div>
			</div>
		</div>
	</section>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
